<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Strefa chwilowo w budowie</title>
  <meta name="description" content="Strefa A ‚Äî hub tre≈õci i projekt√≥w. Jeden styl, prze≈ÇƒÖcznik dzie≈Ñ/noc, wygodna nawigacja kafelkami."/>
  <style>
    :root{
      --bg:#fbfaf7;
      --card:#ffffff;
      --ink:#1f2430;
      --muted:#6b7280;
      --blue:#0a4fa3;
      --blue-ink:#ffffff;
      --border:#e6e6ea;
      --chip:#eef3ff;
      --accent:#1f5fbf;
      --accent-ink:#ffffff;
      --radius:16px;
      --shadow:0 10px 30px rgba(0,0,0,.08);
      --maxw:1100px;
    }
    .dark{
      --bg:#0f1420;
      --card:#141824;
      --ink:#e7ecf6;
      --muted:#aab3c6;
      --blue:#0b3d7a;
      --blue-ink:#ffffff;
      --border:#263049;
      --chip:#112244;
      --accent:#7aa8ff;
      --accent-ink:#001a44;
      --shadow:0 10px 40px rgba(0,0,0,.4);
    }

    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--ink);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial;
      font-size:clamp(16px,1.05vw + .45rem,18px);
      line-height:1.65; min-height:100vh; display:flex; flex-direction:column;
    }
    a{color:inherit; text-decoration:none}
    .wrap{width:min(100%,var(--maxw)); margin-inline:auto; padding:clamp(12px,2vw,24px)}

    header{position:sticky; top:0; z-index:20; backdrop-filter:saturate(180%) blur(6px)}
    .bar{
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      background:color-mix(in oklab, var(--card) 82%, transparent);
      border:1px solid var(--border); border-radius:16px; padding:10px 14px; box-shadow:var(--shadow);
    }
    .title{font-weight:800; letter-spacing:.2px}
    .mode-btn{appearance:none; border:1px solid var(--border); background:var(--card); color:var(--ink);
      padding:8px 12px; border-radius:12px; cursor:pointer; font-weight:600}

    /* ===== HERO ===== */
    .hero{margin:clamp(18px,3vh,38px) 0 0; border-radius:20px; background:var(--blue); color:var(--blue-ink);
      box-shadow:var(--shadow); overflow:hidden; position:relative; padding-bottom:20px;}
    .hero::after{content:""; position:absolute; inset:auto -20% -35% -20%; height:60%;
      background:linear-gradient(to top, rgba(255,255,255,.18), rgba(255,255,255,0) 60%); transform:skewY(-6deg); pointer-events:none;}
    .hero-inner{padding:clamp(18px,3.5vw,42px); text-align:center}
    .hero h1{margin:.1em 0 .2em; font-size:clamp(1.8rem,2.4vw + .6rem,2.6rem)}
    .hero p{margin:0 auto; max-width:75ch; font-size:clamp(1.05rem,.9vw + .8rem,1.25rem); opacity:.98}

    /* ===== PRZYCISK PRZEJ≈öCIA ===== */
    .go-btn{
      display:inline-block;
      margin-top:20px;
      background:rgba(255,255,255,.15);
      padding:12px 22px;
      border-radius:14px;
      font-weight:800;
      border:1px solid rgba(255,255,255,.25);
      color:var(--blue-ink);
      box-shadow:0 6px 20px rgba(0,0,0,.15);
      transition:transform .15s ease, background .15s ease;
    }
    .go-btn:hover{
      background:rgba(255,255,255,.22);
      transform:translateY(-2px);
    }

    /* ===== STOPKA ===== */
    footer{margin-top:36px; border-top:1px solid var(--border);}
    footer .wrap{padding-top:18px; padding-bottom:24px; color:var(--muted); font-size:.95rem; text-align:center}
  </style>
</head>
<body>
  <div class="wrap">

      </div>
    </header>

    <section class="hero">

        <h1>Witaj ! Jestem chwilowo w budowie</h1>
        <p>Kliknij w przycisk i zagraj w ykre≈õlankƒô.</p>

        <!-- üîó PRZEJ≈öCIE NA GRƒò -->
        <a class="go-btn" href="https://drogawiary.github.io/gra-slowek/">
          ‚û§ G R A
        </a>
      </div>
    </section>

    <footer>
      <div class="wrap">‚ú¶ ¬© 2025 <strong>Droga wiary</strong> ‚Äî Wszystkie prawa zastrze≈ºone</div>
    </footer>
  </div>
</body>
</html>
