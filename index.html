<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Droga wiary ‚Ä¢ Hub projekt√≥w</title>
  <meta name="description" content="Hub naszych projekt√≥w: Siedliszcze, Stra≈ºopis, Odpady, Yanopis oraz rozdzia≈Çy ksiƒÖ≈ºki Znaki Maryi."/>
  <style>
    :root{
      --bg:#fbfaf7; --card:#ffffff; --ink:#1f2430; --muted:#6b7280;
      --blue:#0d47a1; --blue-ink:#ffffff; --border:#e6e6ea; --chip:#eef3ff;
      --accent:#1f5fbf; --accent-ink:#ffffff; --radius:16px;
      --shadow:0 10px 30px rgba(0,0,0,.08); --maxw:1100px;
    }
    .dark{
      --bg:#0f1420; --card:#141824; --ink:#e7ecf6; --muted:#aab3c6;
      --blue:#0b3d7a; --blue-ink:#ffffff; --border:#263049; --chip:#112244;
      --accent:#7aa8ff; --accent-ink:#001a44; --shadow:0 10px 40px rgba(0,0,0,.4);
    }

    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--ink);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial,"Apple Color Emoji","Segoe UI Emoji";
      font-size:clamp(16px,1.05vw + .45rem,18px);
      line-height:1.65; min-height:100vh; display:flex; flex-direction:column;
    }
    a{color:inherit; text-decoration:none}
    img{max-width:100%; display:block}
    .wrap{width:min(100%,var(--maxw)); margin-inline:auto; padding:clamp(12px,2vw,24px)}

    /* ====== Niebieski baner tytu≈Çu ====== */
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap');
    header.book{
      background:#0d47a1; color:#ffffff; text-align:center;
      padding:26px 20px; border-radius:20px; width:min(100%,var(--maxw));
      margin:12px auto 8px;
      box-shadow:0 0 20px #0d47a155, inset 0 0 10px #ffffff22;
    }
    header.book h1{
      margin:0; font-family:'Playfair Display', serif;
      font-size:clamp(26px,5vw,38px); font-weight:600; letter-spacing:1px;
      text-shadow:0 0 6px #e8efff, 0 0 16px #bcd4ff, 0 0 28px #7faaff;
      opacity:0; animation:titleIn 1.2s ease-out forwards, glowPulse 3.8s ease-in-out infinite;
    }
    @keyframes titleIn{ 0%{opacity:0; transform:translateY(-25px) scale(.95)} 100%{opacity:1; transform:translateY(0) scale(1)} }
    @keyframes glowPulse{
      0%,100%{ text-shadow:0 0 6px #ffffff, 0 0 14px #bcd4ff, 0 0 24px #5f7fff }
      50%{ text-shadow:0 0 10px #ffffff, 0 0 26px #a8c8ff, 0 0 44px #7faaff }
    }

    /* ====== Pasek z przyciskiem dzie≈Ñ/noc ====== */
    .topbar{
      width:min(100%,var(--maxw)); margin:8px auto 14px;
      display:flex; justify-content:center; gap:12px; flex-wrap:wrap; align-items:center;
      background:linear-gradient(180deg,#f5f7ff 0%,#ffffff 100%);
      border:1px solid var(--border); border-radius:14px; padding:10px 14px; box-shadow:var(--shadow);
    }
    .mode-btn{
      appearance:none; border:1px solid var(--border); background:var(--card);
      color:var(--ink); padding:8px 12px; border-radius:12px; cursor:pointer; font-weight:700
    }

    /* ====== Panel: wyszukiwarka + filtry ====== */
    .controls{display:flex; gap:12px; flex-wrap:wrap; align-items:center; margin:10px auto 26px; width:min(100%,var(--maxw))}
    .search{flex:1 1 280px; display:flex; align-items:center; gap:10px; background:var(--card); border:1px solid var(--border); border-radius:12px; padding:10px 12px}
    .search input{border:0; outline:0; background:transparent; color:var(--ink); width:100%}
    .chips{display:flex; gap:8px; flex-wrap:wrap}
    .chip{padding:8px 12px; border-radius:999px; background:var(--chip); border:1px solid var(--border); cursor:pointer; font-size:14px}
    .chip.active{background:var(--accent); color:var(--accent-ink); border-color:transparent}

    /* ====== GRID kafelk√≥w ====== */
    .grid{width:min(100%,var(--maxw)); margin:0 auto; display:grid; gap:16px; grid-template-columns:repeat(auto-fit,minmax(240px,1fr)); align-items:stretch}
    .card{background:var(--card); border:1px solid var(--border); border-radius:18px; box-shadow:var(--shadow); display:flex; flex-direction:column; overflow:hidden}
    .card .thumb{aspect-ratio:16/9; display:flex; align-items:center; justify-content:center; background:linear-gradient(135deg,#f7f2e2,#ffffff 60%); font-size:38px}
    .card .body{padding:14px 14px 8px}
    .card h3{margin:0 0 6px; font-size:18px}
    .card p{margin:0 0 12px; color:var(--muted); font-size:14px}
    .tags{display:flex; gap:6px; flex-wrap:wrap; margin-top:auto; padding:0 14px 14px}
    .tag{font-size:12px; padding:4px 8px; border-radius:999px; background:var(--chip); border:1px solid var(--border)}
    .go{margin:0 14px 14px; display:inline-block; padding:10px 14px; border-radius:12px; background:var(--accent); color:var(--accent-ink); text-align:center; font-weight:700}

    /* ====== STOPKA ====== */
    footer{margin-top:36px; border-top:1px solid var(--border)}
    footer .wrap{padding-top:18px; padding-bottom:24px; color:var(--muted); font-size:.95rem; text-align:center}

    /* ====== Dark-mode kontrast ====== */
    .dark .topbar{background:linear-gradient(180deg,#131833 0%,#0a0d1e 100%)}
    .dark .mode-btn{color:#e8edff; background:#1a223d; border-color:#3a4a7a}
    .dark .chip{background:#112244; border-color:#2a3658}
  </style>
</head>
<body>

  <!-- Niebieski baner tytu≈Çu -->
  <header class="book" aria-label="Baner">
    <h1>Droga wiary</h1>
  </header>

  <!-- Pasek jak w R√≥≈ºa≈Ñcu: tylko prze≈ÇƒÖcznik trybu -->
  <div class="topbar">
    <button class="mode-btn" id="modeBtn" type="button" aria-pressed="false" title="Prze≈ÇƒÖcz: dzie≈Ñ / noc">‚òÄÔ∏è Dzie≈Ñ / üåô Noc</button>
  </div>

  <!-- Panel sterowania -->
  <section class="controls" aria-label="Wyszukiwarka i filtry">
    <label class="search" title="Szukaj po tytule i opisie">
      <span>üîé</span>
      <input id="q" type="search" placeholder="Szukaj projekt√≥w lub rozdzia≈Ç√≥w‚Ä¶" />
    </label>
    <div class="chips" id="chips">
      <button class="chip active" data-cat="*">Wszystko</button>
      <button class="chip" data-cat="Miejscowo≈õƒá">Miejscowo≈õƒá</button>
      <button class="chip" data-cat="Publicystyka">Publicystyka</button>
      <button class="chip" data-cat="Ekologia">Ekologia</button>
      <button class="chip" data-cat="Duchowo≈õƒá">Duchowo≈õƒá</button>
      <button class="chip" data-cat="Znaki Maryi">Znaki Maryi</button>
    </div>
  </section>

  <!-- Siatka projekt√≥w -->
  <main class="wrap">
    <section id="grid" class="grid" aria-live="polite"></section>
    <noscript>
      <ul>
        <li><a href="https://majstered.github.io/siedliszcze.github.io/">Siedliszcze</a> ‚Äî strona o miejscowo≈õci.</li>
        <li><a href="https://majstered.github.io/strazopis.github.io/">Stra≈ºopis</a> ‚Äî publicystyka i opowie≈õci.</li>
        <li><a href="https://majstered.github.io/odpady.github.io/">Odpady</a> ‚Äî segregacja i ekologia.</li>
        <li><a href="https://majstered.github.io/yanopis.github.io/">Yanopis</a> ‚Äî duchowe tre≈õci.</li>
      </ul>
    </noscript>
  </main>

  <footer>
    <div class="wrap">‚ú¶ ¬© 2025 <strong>Albert Studio</strong> ‚Äî Wszystkie prawa zastrze≈ºone</div>
  </footer>

  <script>
    const projects = [
      { title: "Siedliszcze ‚Äî strona g≈Ç√≥wna", url: "https://majstered.github.io/siedliszcze.github.io/", desc: "Aktualno≈õci, zdjƒôcia i informacje o naszej miejscowo≈õci.", emoji: "üè†", cat: "Miejscowo≈õƒá", tags: ["lokalnie","spo≈Çeczno≈õƒá"] },
      { title: "Stra≈ºopis", url: "https://majstered.github.io/strazopis.github.io/", desc: "Publicystyka, opowie≈õci i reporta≈ºe.", emoji: "‚úçÔ∏è", cat: "Publicystyka", tags: ["artyku≈Çy","felietony"] },
      { title: "Odpady ‚Ä¢ Ekologia", url: "https://majstered.github.io/odpady.github.io/", desc: "Segregacja, kalendarze odbioru i porady zero-waste.", emoji: "‚ôªÔ∏è", cat: "Ekologia", tags: ["recykling","poradnik"] },
      { title: "Yanopis", url: "https://majstered.github.io/yanopis.github.io/", desc: "Duchowe rozwa≈ºania, modlitwy, materia≈Çy do czytania.", emoji: "üìú", cat: "Duchowo≈õƒá", tags: ["modlitwa","refleksje"] },
      { title:"Znaki Maryi ‚Äî Rozdzia≈Ç 1: Jak spotkaƒá Maryjƒô?", url:"#", desc:"Wprowadzenie w ciszƒô, skupienie i drogƒô serca.", emoji:"üåπ", cat:"Znaki Maryi", tags:["wprowadzenie","modlitwa"] },
      { title:"Znaki Maryi ‚Äî R√≥≈ºaniec", url:"#", desc:"Znaczenie r√≥≈ºa≈Ñca, obietnice i praktyka na co dzie≈Ñ.", emoji:"üìø", cat:"Znaki Maryi", tags:["r√≥≈ºaniec","praktyka"] },
      { title:"Znaki Maryi ‚Äî Objawienia przez wieki", url:"#", desc:"Chronologia uznanych objawie≈Ñ i ich przes≈Çanie.", emoji:"üïäÔ∏è", cat:"Znaki Maryi", tags:["historia","przes≈Çanie"] },
    ];

    const grid = document.getElementById('grid');
    const q = document.getElementById('q');
    const chipsEl = document.getElementById('chips');
    let activeCat = '*';

    function createCard(item){
      const el = document.createElement('article');
      el.className = 'card';
      el.innerHTML = `
        <div class="thumb" aria-hidden="true">${item.emoji ?? "üîó"}</div>
        <div class="body">
          <h3>${item.title}</h3>
          <p>${item.desc}</p>
        </div>
        <div class="tags">
          <span class="tag">${item.cat}</span>
          ${(item.tags||[]).map(t=>`<span class="tag">${t}</span>`).join('')}
        </div>
        <a class="go" href="${item.url}">Przejd≈∫</a>
      `;
      return el;
    }

    function applyFilters(){
      const needle = (q.value || '').trim().toLowerCase();
      grid.innerHTML = '';
      projects
        .filter(it => activeCat==='*' ? true : it.cat===activeCat)
        .filter(it => {
          if(!needle) return true;
          const hay = [it.title, it.desc, it.cat, ...(it.tags||[])].join(' ').toLowerCase();
          return hay.includes(needle);
        })
        .forEach(it => grid.appendChild(createCard(it)));

      if(!grid.children.length){
        const empty = document.createElement('div');
        empty.style.color = 'var(--muted)';
        empty.textContent = 'Brak wynik√≥w. Spr√≥buj innego has≈Ça lub filtra.';
        grid.appendChild(empty);
      }
    }

    q.addEventListener('input', applyFilters);
    chipsEl.addEventListener('click', (e)=>{
      const btn = e.target.closest('.chip');
      if(!btn) return;
      [...chipsEl.querySelectorAll('.chip')].forEach(c=>c.classList.remove('active'));
      btn.classList.add('active');
      activeCat = btn.dataset.cat;
      applyFilters();
    });

    const modeBtn = document.getElementById('modeBtn');
    const LS_KEY = 'theme-pref';
    const applyMode = (m)=>{ document.body.classList.toggle('dark', m==='dark'); modeBtn.setAttribute('aria-pressed', m==='dark'); }
    const saved = localStorage.getItem(LS_KEY); if(saved){ applyMode(saved); }
    modeBtn.addEventListener('click', ()=>{
      const now = document.body.classList.contains('dark') ? 'light' : 'dark';
      localStorage.setItem(LS_KEY, now);
      applyMode(now);
    });

    applyFilters();
  </script>
</body>
</html>
