<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wyb√≥r drogi ‚Ä¢ Start</title>
  <meta name="description" content="Strona startowa z trzema ≈õcie≈ºkami: A, B i C ‚Äì w naszym niebieskim stylu."/>
  <style>
    /* ===== ZMIENNE / MOTYW ===== */
    :root{
      --bg:#fbfaf7;
      --ink:#1f2430;
      --muted:#667085;
      --blue:#0a4fa3;
      --blue-ink:#ffffff;
      --card:#ffffff;
      --border:#e6e6ea;
      --radius:20px;
      --shadow:0 10px 32px rgba(0,0,0,.08);
      --maxw:1100px;
    }
    .dark{
      --bg:#0f1420;
      --ink:#e7ecf6;
      --muted:#aab3c6;
      --blue:#0b3d7a;
      --blue-ink:#ffffff;
      --card:#141824;
      --border:#263049;
      --shadow:0 10px 40px rgba(0,0,0,.4);
    }

    /* ===== RESET / BAZA ===== */
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,Arial,"Apple Color Emoji","Segoe UI Emoji";
      background:var(--bg); color:var(--ink);
      display:flex; flex-direction:column; min-height:100vh;
      line-height:1.5;
    }
    a{color:inherit; text-decoration:none}
    .wrap{width:min(100%,var(--maxw)); margin-inline:auto; padding:clamp(12px,2vw,24px)}

    /* ===== NAG≈Å√ìWEK ===== */
    header{position:sticky; top:0; z-index:20; backdrop-filter:saturate(180%) blur(6px)}
    .bar{
      display:flex; align-items:center; justify-content:space-between;
      background:color-mix(in oklab, var(--card) 80%, transparent);
      border:1px solid var(--border); border-radius:16px; padding:10px 14px; box-shadow:var(--shadow);
    }
    .title{font-weight:700; letter-spacing:.2px}
    .mode-btn{
      appearance:none; border:1px solid var(--border); background:var(--card); color:var(--ink);
      padding:8px 12px; border-radius:12px; cursor:pointer; font-weight:600;
    }

    /* ===== SEKCJE PASK√ìW ===== */
    main{flex:1; display:grid; place-items:stretch}
    .tiles{ display:grid; gap:clamp(36px,6vh,80px); height:100%; }
    @media (min-height:700px){
      .tiles{ grid-template-rows: 1fr 1fr 1fr; }
    }

    .tile{
      position:relative; overflow:hidden; border-radius:var(--radius);
      background:var(--blue); color:var(--blue-ink);
      box-shadow:var(--shadow);
      display:flex; align-items:center; justify-content:center;
      isolation:isolate;
      transition:transform .2s;
    }
    .tile:hover{ transform:translateY(-1px); }
    .tile::after{
      content:""; position:absolute; inset:auto -20% -35% -20%; height:60%;
      background:linear-gradient(to top, rgba(255,255,255,.18), rgba(255,255,255,0) 60%);
      transform:skewY(-6deg);
      pointer-events:none;
    }
    .tile-content{ width:min(100%,820px); padding:clamp(16px,2.5vw,28px); text-align:center; }
    .kicker{ font-size:.95rem; letter-spacing:.08em; opacity:.9; text-transform:uppercase; }
    .tile h2{ margin:.2em 0 .4em; font-size:clamp(1.4rem,2vw + .5rem,2rem); line-height:1.15; }
    .tile p{ margin:0 auto; max-width:70ch; font-size:clamp(.95rem,.6vw + .7rem,1.05rem); opacity:.98; }
    .note{ display:block; margin-top:.6rem; font-size:.95rem; opacity:.85; font-style:italic; }

    .tile a.stretch{ position:absolute; inset:0; z-index:2; }

    footer{ color:var(--muted); font-size:.9rem; margin-top:18px; text-align:center; }
  </style>
</head>
<body>
  <div class="wrap">
    <header aria-label="Nag≈Ç√≥wek">
      <div class="bar">
        <div class="title">Zapraszamy niebawem üëá</div>
        <button class="mode-btn" id="modeBtn" type="button" aria-pressed="false" title="Prze≈ÇƒÖcz: dzie≈Ñ / noc">‚òÄÔ∏è Dzie≈Ñ / üåô Noc</button>
      </div>
    </header>

    <main class="wrap" aria-label="Wyb√≥r ≈õcie≈ºki">
      <div class="tiles" role="list">

        <!-- A -->
        <section class="tile" role="listitem" aria-labelledby="hA">
          <a class="stretch" href="https" aria-label="Przejd≈∫ do ≈õcie≈ºki A: Wierzƒô w jednego Boga"></a>
          <div class="tile-content">
            <h2 id="hA">Strona w budowie</h2>
            <p>Uwa≈ºam siƒô za katolika i chcƒô zg≈Çƒôbiaƒá duchowƒÖ wiedzƒô, aby dostaƒá siƒô do nieba.</p>
          </div>
        </section>

   
        
      </div>

    <footer style="
      background:color-mix(in oklab, var(--card) 70%, #f5e8c8);
      color:var(--ink);
      text-align:center;
      padding:14px 8px;
      font-size:0.95rem;
      font-family:system-ui,Segoe UI,Roboto;
      border-top:1px solid var(--border);
      opacity:.9;
    ">
      ‚ú¶ ¬© 2025 <strong>Albert Studio</strong>
    </footer>
    </main>
  </div>

  <script>
    // ===== Tryb dzie≈Ñ/noc z pamiƒôciƒÖ w localStorage =====
    const modeBtn = document.getElementById('modeBtn');
    const LS_KEY = 'theme-pref';
    const apply = (m)=>{
      document.body.classList.toggle('dark', m==='dark');
      modeBtn.setAttribute('aria-pressed', m==='dark');
    }
    const saved = localStorage.getItem(LS_KEY);
    if(saved){ apply(saved); }
    modeBtn.addEventListener('click', ()=>{
      const now = document.body.classList.contains('dark') ? 'light' : 'dark';
      localStorage.setItem(LS_KEY, now);
      apply(now);
    });
  </script>



</body>
</html>
